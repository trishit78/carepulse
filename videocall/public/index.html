<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call - CarePulse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    
    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #1a1a1a;
      padding: 1rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .video-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
      overflow-y: auto;
    }
    
    .video-participant {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 16/9;
    }
    
    .video-participant video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .participant-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .participant-name {
      font-weight: 600;
    }
    
    .participant-role {
      font-size: 0.875rem;
      color: #999;
    }
    
    .controls {
      background: #1a1a1a;
      padding: 1rem;
      border-top: 1px solid #333;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .btn-secondary {
      background: #374151;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      padding: 2rem;
      color: #999;
    }
    
    .error {
      color: #ef4444;
      text-align: center;
      padding: 2rem;
    }
    
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 2rem;
    }
    
    .error-content {
      max-width: 600px;
      text-align: center;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #333;
    }
    
    .error-content h3 {
      margin-bottom: 1rem;
      color: #ef4444;
    }
    
    .error-content ol {
      text-align: left;
      margin-top: 1rem;
      padding-left: 1.5rem;
      line-height: 1.8;
    }
    
    .error-content li {
      margin-bottom: 0.5rem;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div>
        <h2>Video Call - CarePulse</h2>
        <div id="sessionInfo" style="font-size: 0.875rem; color: #999; margin-top: 0.25rem;"></div>
      </div>
      <div id="connectionStatus" style="font-size: 0.875rem; color: #999;"></div>
    </div>
    
    <div id="videoContainer" class="video-container">
      <div class="status" id="statusMessage">Connecting...</div>
    </div>
    
    <div class="controls" id="controls">
      <button class="btn btn-secondary" id="toggleMic">ðŸŽ¤ Mute</button>
      <button class="btn btn-secondary" id="toggleCamera">ðŸ“¹ Camera Off</button>
      <button class="btn btn-danger" id="leaveCall">Leave Call</button>
    </div>
  </div>
  
  <script type="module" src="/js/video.js"></script>
</body>
</html>
